<!DOCTYPE html>
<html>
  <head>
    <title>
      two-box
    </title>
    <style>
      .name-box,
      .email-box{
        display: block;
        margin-bottom: 3px;
      }
      .para,
      .b1
      .b2{
        width: 200px;
        display: inline-block;
        vertical-align: middle;
      }
      
    </style>
  </head>
  <body>
    <input class="name-box" type="text" placeholder="Name">
    <input class="email-box" type="text" placeholder="Email">
    <p class="para">
      Thanks for chatting with our customer support. Would you like to take our quick survey?
    </p>
    <button class="b1">
      Yes
    </button>
    <button class="b2">
      No
    </button>
  </body>
</html>
